<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
             background-color:pink;
             padding:10px;
             /* width: 100px; */
             /* height: 400px; */
             
        }
        div:hover{
            padding: 20px;
            background-color:powderblue;
            transition: background-color 0.2s ease,padding 0.4 linear;
            /* bc shows in 0.2s with ease function and padding shows in 0.4s with linear func */
        }
    </style>
</head>
<body>
    <h1>Transition</h1>
